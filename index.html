<body>
    <div id="app">

        <div class="container">
            <header>
                <h1 class="text-center">TODO LIST</h1>
            </header>

            <main class=" mt-5">
                <div class="text-center">
                    <input type="text" placeholder="Scrivi quÃ¬" class="rounded-2 ms-width-input" v-model="newTask">
                    <button class="ms-2 rounded-2 " @click="createNewTask">inserisci</button>
                </div>


                <div class="ms-task p-4 mt-3 d-flex justify-content-between" v-for="list, index in todo">
                    <span class="bg-light" :class="{'is-done': list.done}">
                        {{ list.text }}
                    </span>

                    <span>
                        <i class=" fa-solid fa-xmark" @click="deleteTask(index)"></i>
                    </span>

                </div>
            </main>



        </div>
    </div>
